- name: Update Packages
  apt:
    force_apt_get: yes
    update_cache: true
    upgrade: yes
  register: packages
  delegate_to: "{{ ansible_host }}"
- debug:
    msg: "{{ packages }}"

- name: Ensure snapd
  apt:
    force_apt_get: yes
    name: 
      - snapd
  register: snapd
  delegate_to: "{{ ansible_host }}"
- debug:
    msg: "{{ snapd }}"

