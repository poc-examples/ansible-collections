- name: Update System Packages
  ansible.builtin.yum:
    name: "*"
    state: latest

- name: Install Required Packages
  ansible.builtin.yum:
    name:
      - libvirt
      - cockpit-machines
    state: latest

- name: Start LibVirt Service
  ansible.builtin.service:
    name: libvirtd
    state: started
    enabled: true
