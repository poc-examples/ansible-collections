- name: Enable Firewall Service
  ansible.builtin.service:
    name: firewalld
    state: started
    enabled: true

- name: Update System Packages
  ansible.builtin.yum:
    name: "*"
    state: latest

- name: Install Required Packages
  ansible.builtin.yum:
    name:
      - libvirt
      - cockpit-machines
    state: latest

- name: Start Libvirtd Service
  ansible.builtin.service:
    name: libvirtd
    state: started
    enabled: true

- name: Create Storage Pool
  block:

    - name: Create Openshift Logical Volume
      community.general.lvol:
        vg: "fedora_k8s"
        lv: "openshift"
        size: "500G"

    - name: Create Ext4 Filesystem
      community.general.filesystem:
        fstype: ext4
        dev: "/dev/fedora_k8s/openshift"

    - name: Create Mount Path 
      ansible.builtin.file:
        path: /mnt/openshift
        state: directory
        mode: '0755'

    - name: Mount Logical Volume
      ansible.posix.mount:
        path: /mnt/openshift
        src: /dev/fedora_k8s/openshift
        fstype: ext4
        opts: defaults
        state: mounted

    - name: Create Data Path
      ansible.builtin.file:
        path: /mnt/openshift/data
        state: directory
        mode: '0755' 

    - name: Define Storage Pool
      community.libvirt.virt_pool:
        command: define
        name: openshift
        autostart: true
        xml: |
          <pool type='dir'>
            <name>openshift</name>
            <target>
              <path>/mnt/openshift/data</path>
            </target>
          </pool>

    - name: Enable Storage Pool
      community.libvirt.virt_pool:
        name: openshift
        state: active
        autostart: true

