- name: Update Packages
  apt:
    update_cache: true
    upgrade: dist
  delegate_to: "{{ ansible_host }}"

- name: Ensure snapd
  apt:
    name: snapd
    state: present
    update_cache: true
  delegate_to: "{{ ansible_host }}"

