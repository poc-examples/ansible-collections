- name: Update System Packages
  ansible.builtin.yum:
    name: "*"
    state: latest

- name: Install Required Packages
  ansible.builtin.yum:
    name:
      - libvirt
      - cockpit-machines
    state: latest

- name: Start Libvirtd Service
  ansible.builtin.service:
    name: libvirtd
    state: started
    enabled: true

- name: Create Storage Pool
  block:

    - name: Ensure Directory
      ansible.builtin.file:
        path: "/var/lib/libvirt/storage/cockpit_pool"
        state: directory
        mode: '0755'

    - name: Define Storage Pool
      community.libvirt.virt_pool:
        command: define
        name: local-machines
        xml: |
          <pool type='dir'>
            <name>local-machines</name>
            <target>
              <path>/var/lib/libvirt/storage/cockpit_pool</path>
            </target>
          </pool>

    - name: Enable Storage Pool
      community.libvirt.virt_pool:
        name: local-machines
        state: active
        autostart: true
